<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thee Venair - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #575757;
    }

    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .login-box {
      background-color: #003cff;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: orange;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .login-box a {
      display: inline-block;
      margin-top: 10px;
      color: #ffb3b3;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f5f5f5;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>THEE VENAIR</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    <a href="#">Services</a>
    <a href="#">Designs</a>
    <a href="#">Appointments</a>
  </nav>

  <div class="main-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
      <div>
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </div>
  </div>

  <footer>
    Copyright Â© 2025 Thee Venair All Rights Reserved.
    <br />
    Website developed by: Khumo Monare
  </footer>

</body>
</html>
